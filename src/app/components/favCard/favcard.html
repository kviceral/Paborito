<style>
  .fav-card.mdl-card {
    width: 100%;
  }
  .fav-card > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('../assets/images/shopper1.jpg') center / cover;
  }
  .fav-card > .mdl-card__menu {
    color: #fff;
  }
</style>
<div class="fav-card mdl-card mdl-shadow--4dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ ctrl.item.name }}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <h6>Tags: {{ ctrl.item.tags }}</h6>
    <p>
      {{ ctrl.item.description }}
    </p>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-href="{{ ctrl.item.url }}">
      Website
    </a>
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
